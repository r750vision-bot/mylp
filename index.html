<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>r750visi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* --- 背景画像（GSX-Rシルエット） --- */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/6fy4u5n.png'); /* ← 仮画像。透過PNGをここに差し替えOK */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 85%;
      opacity: 0.08;
      z-index: -1;
      filter: grayscale(100%) brightness(60%);
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(180deg, rgba(15,15,15,0.9), rgba(10,10,10,0.95));
      backdrop-filter: blur(4px);
    }

    /* タイトル */
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff6600, #ffaa00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      letter-spacing: 3px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255,100,0,0.3);
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    /* SNSアイコン */
    .sns-top {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .sns-top a {
      font-size: 2rem;
      width: 65px;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      color: #ff6600;
      transition: transform 0.3s, background-color 0.3s;
    }

    .sns-top a.instagram { color: #E4405F; }
    .sns-top a.tiktok { color: #69C9D0; }
    .sns-top a.youtube { color: #FF0000; }

    .sns-top a:hover {
      transform: scale(1.15);
      background-color: #333;
    }

    /* ギア紹介 */
    section {
      padding: 50px 20px 80px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #ff6600;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255,100,0,0.3);
    }

    .gear-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .gear-list a {
      color: #fff;
      text-decoration: none;
      background-color: rgba(26,26,26,0.9);
      padding: 12px 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 350px;
      border: 1px solid #333;
      transition: background-color 0.3s, transform 0.3s;
      backdrop-filter: blur(3px);
    }

    .gear-list a:hover {
      background-color: #ff6600;
      color: #000;
      transform: scale(1.05);
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .sns-top a { width: 55px; height: 55px; font-size: 1.8rem; }
      .gear-list a { width: 90%; }
      body::before {
        background-size: 130%;
        opacity: 0.1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>r750visi</h1>
    <div class="sns-top">
      <a href="https://www.instagram.com/r750visio.n" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@r750visi" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/channel/UC1tyvIAk_km4MvIZo_sU0lw" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
    </div>
  </header>

  <section>
    <h2>GEAR SETUP</h2>
    <div class="gear-list">
      <a href="https://www.agvhelmets.jp/product/18381007004?ColorCode=004" target="_blank">AGV K3 Helmet</a>
      <a href="https://www.okada-ridemoto.com/products/detail/42/" target="_blank">SMX PLUS v2 Boot</a>
      <a href="https://www.okada-ridemoto.com/products/detail/23/" target="_blank">Alpinestars Gloves</a>
      <a href="#" target="_blank">GoPro HERO10</a>
    </div>
  </section>
</body>
</html>
