  <style>
    body {
      margin: 0;

      background-color: #0a0a0a;
      color: #f0f0f0;
      margin-top: 180px; /* ヘッダー固定分の余白 */
    }

    /* ヘッダー固定 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 20px 40px;
      text-align: center;
      background: linear-gradient(180deg, #111, #0a0a0a);
      z-index: 1000;

    }

    h1 {

      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 25px;
      transition: font-size 0.3s ease;
    }

    /* SNSアイコン */
    .sns-top {
      display: flex;
      justify-content: center;
      gap: 30px;
      transition: transform 0.3s ease;
    }

    .sns-top a {
      font-size: 2.5rem;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      color: #ff6600;
      transition: transform 0.3s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
      animation: glow 2s infinite alternate;
    }

    .sns-top a.instagram { color: #E4405F; }
    .sns-top a.tiktok { color: #69C9D0; }
    .sns-top a.youtube { color: #FF0000; }

    .sns-top a:hover {
      transform: scale(1.2);
      background-color: #333;
      box-shadow: 0 0 20px rgba(255,102,0,0.7);
    }

    @keyframes glow {
      0% { box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
      50% { box-shadow: 0 6px 20px rgba(255,102,0,0.6); }
      100% { box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .gear-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .gear-item {
      background-color: #151515;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gear-item:hover {
      transform: translateY(-5px);
    }

    .gear-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #ff6600;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #ff8533;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #0f0f0f;
      font-size: 0.9rem;
      color: #888;
    }
  </style>

  <script>
    // スクロールでヘッダー縮小・タイトル縮小・SNSアイコン縮小
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      const title = document.querySelector('header h1');
      const sns = document.querySelector('.sns-top');

      if(window.scrollY > 50){
        header.style.padding = '10px 20px 20px';
        title.style.fontSize = '2rem';
        sns.style.transform = 'scale(0.9)';
      } else {
        header.style.padding = '20px 20px 40px';
        title.style.fontSize = '3rem';
        sns.style.transform = 'scale(1)';
      }
    });
